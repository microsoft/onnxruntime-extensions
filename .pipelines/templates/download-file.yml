# Downloads a file from `url` and saves it to `outputFilePath`.
parameters:
- name: url
  type: string
- name: outputFilePath
  type: string

steps:
- task: PythonScript@0
  inputs:
    scriptSource: inline
    script: |
      import urllib.request

      url = "${{ parameters.url }}"
      output_file_path = "${{ parameters.outputFilePath }}"

      urllib.request.urlretrieve(url, filename=output_file_path)
  displayName: "Download file from URL: ${{ parameters.url }}"
  