# Downloads a file from `url` and saves it to `outputFilePath`.
parameters:
- name: url
  type: string
- name: outputFilePath
  type: string

steps:
- script: echo "Agent.OS = ${{ variables['Agent.OS'] }}"

- ${{ if eq(variables['Agent.OS'], 'Windows_NT') }}:
  - pwsh: |
      Invoke-WebRequest -Uri "${{ parameters.url }}" -OutFile "${{ parameters.outputFilePath }}"
    displayName: "Download file from URL: ${{ parameters.url }}"
- ${{ else }}:
  - bash: |
      wget --output-document="${{ parameters.outputFilePath }}" "${{ parameters.url }}"
    displayName: "Download file from URL: ${{ parameters.url }}"
  